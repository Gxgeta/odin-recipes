        <h1>Teriyaki Chicken Wings</h1>
        <img src="./images/wings.webp" alt="Teriyaki Chicken Wings">

        <p><b><i>Description</i></b></p>
        <hr>
        <p>Teriyaki Chicken Wings</p>
        <p><b>Ingredients</b></p>
        <ul>
            <li>1 cup water</li>
            <li>1 cup soy sauce</li>
            <li>1 cup white sugar</li>
            <li>¼ cup pineapple juice</li>
            <li>¼ cup vegetable oil</li>
            <li>1 tablespoon minced fresh garlic</li>
            <li>1 tablespoon minced fresh ginger</li>
            <li>3 pounds chicken wings or drumettes</li>


        </ul>
